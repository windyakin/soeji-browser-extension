<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Soeji Uploader Settings</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="../assets/icons/icon-48.png" alt="Soeji" class="logo">
      <h1>Soeji Uploader</h1>
    </header>

    <form id="settings-form">
      <div class="field">
        <label for="backendUrl">Backend URL</label>
        <input type="url" id="backendUrl" placeholder="http://localhost:3000" required>
        <small>soeji backend server address</small>
      </div>

      <div class="field">
        <label for="apiKey">API Key <span class="optional">(optional)</span></label>
        <div class="input-with-toggle">
          <input type="password" id="apiKey" placeholder="WATCHER_API_KEY value">
          <button type="button" id="toggle-apikey" class="toggle-btn" title="Show/Hide API Key">
            <svg id="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg id="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
          <button type="button" id="clear-apikey" class="clear-btn" title="Clear API Key" style="display: none;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <small>Required only if AUTH_ENABLED=true on the server</small>
      </div>

      <div class="actions">
        <button type="submit" id="save-btn">Save</button>
        <button type="button" id="test-btn">Test Connection</button>
      </div>
    </form>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
